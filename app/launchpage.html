<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    'fe-lrop-v4': {
                        title: 'Employees',
                        description: 'Employees and Skills ',
                        additionalInformation: 'SAPUI5.Component=ns.employees',
                        applicationType: 'URL',
                        url: './employees/webapp',
                        navigationMode: 'embedded'
                    },
                    'freestyle-capm': {
                        title: 'freestylecapm',
                        description: 'Freestyle CAPM application ',
                        additionalInformation: 'SAPUI5.Component=freestyle.capm',
                        applicationType: 'URL',
                        url: './freestyle-capm/webapp',
                        navigationMode: 'embedded'
                    },
                    'freestyle-worklist': {
                        title: 'freestyle',
                        description: 'Freestyle worklist ',
                        additionalInformation: 'SAPUI5.Component=freestyle',
                        applicationType: 'URL',
                        url: './freestyle/webapp',
                        navigationMode: 'embedded'
                    }

                }
            };
        </script>

        <script src="http://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="http://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
